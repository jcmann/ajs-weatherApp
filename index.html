<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jen Mann - Project 2</title>
    
    
    <script src="js/script.js" type="text/javascript"></script>

    <script src="https://kit.fontawesome.com/adf2f396cf.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="flex-col viewportCentered">

        <header id="search" class="w-300px">
            <input type="number" name="zipcode" id="zipcode" placeholder="Enter zipcode">
            <button id="getWeather">Get Weather</button>
        </header>
    
        <main class="displayOff w-300px">
    
            <h2 id="placeNameHeader"></h2>

            <section id="data">
                <section id="temperatureSection">
                    <h3>Temperature</h3>
                    <p id="temperatureImage" class="iconContainer"></p>
                    <p id="temperatureText"></p>
                </section>
            
                <section id="windSection">
                    <h3>Wind</h3>
                    <p id="windImage" class="iconContainer"></p>
                    <p id="windText"></p>
                </section>
            </section>
            
            <section id="error">
                <p>Please enter a valid US zipcode.</p>
            </section>
            
        </main>

    </div>
    
    
</body>
</html>
